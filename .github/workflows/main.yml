# This is a basic workflow to help you get started with Actions

name: Deploy to AWS ECR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Remove old docker engine 
        run: sudo apt-get remove docker docker-engine docker.io containerd runc
      - name: Install latest docker engine
        run: |
          sudo apt-get update && \
          sudo apt-get install \
          ca-certificates \
          curl \
          gnupg \
          lsb-release && \
          sudo mkdir -p /etc/apt/keyrings && \
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg && \
          echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null && \
          sudo apt-get update && \
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::571461279982:role/GithubActionsRole-Role-XFE8T1HH8JNP
          aws-region: ap-southeast-1
          role-session-name: GithubActionsRoleSession
          
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      # - name: Build, tag, and push image to Amazon ECR
      - name: Docker Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: public.ecr.aws/f6l1j0s3/laravel-docker-base:latest
